      <article class="post">
  <h1>使用pdfcrack破解PDF密码(Linux)</h1>

  <div class="entry">
    <p>pdfcrack是破解PDF保护密码的Linux命令行工具。</p>

<h3 id="安装pdfcrack">安装pdfcrack</h3>

<p>Debian系列：</p>

<figure class="highlight"><pre><code class="language-shell" data-lang="shell"><span class="c"># apt install pdfcrack</span></code></pre></figure>

<p><img src="../images/2016/5/Screen%20Shot%202016-05-26%20at%2009.09.08.png" alt="破解PDF密码" /></p>

<h3 id="暴力破解">暴力破解</h3>

<figure class="highlight"><pre><code class="language-shell" data-lang="shell"><span class="c"># pdfcrack -f filename.pdf -n 6 -m 8 -c 0123456789</span></code></pre></figure>

<p>暴力破解密码是漫长单调的过程。</p>

<p>上面使用的参数解释：</p>

<ul>
  <li>-n：密码最短多少个字符</li>
  <li>-m：密码最长多少个字符</li>
  <li>-c：使用的字符集</li>
</ul>

<p>更多选项，查看帮助：</p>

<figure class="highlight"><pre><code class="language-shell" data-lang="shell"><span class="c"># man pdfcrack</span></code></pre></figure>

<p>你可以随时使用 Ctrl+c 终止破解，它会保存破解的进度，下次继续在终止的地方执行。</p>

<p><img src="../images/2016/5/Screen%20Shot%202016-05-26%20at%2009.25.11.png" alt="破解PDF密码" /></p>

<h3 id="使用密码字典">使用密码字典</h3>

<figure class="highlight"><pre><code class="language-shell" data-lang="shell"><span class="c"># pdfcrack -f high.pdf -w wordlist.txt</span></code></pre></figure>

<p><img src="../images/2016/5/Screen%20Shot%202016-05-26%20at%2009.30.58.png" alt="破解PDF密码" /></p>
