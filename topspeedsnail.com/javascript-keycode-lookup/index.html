      <article class="post">
  <h1>JavaScript键码值</h1>

  <div class="entry">
    <p>按下你要查询的健，返回键码。</p>

<p><input type="text" maxlength="0" size="2" /></p>

<script>
  window.addEventListener("keydown", function (event) {
    document.getElementById("code").innerHTML = event.keyCode;
    if (event.key) {
      if (event.keyCode > 47 && event.keyCode < 91) {
        document.getElementById("char").innerHTML = " - " + String.toUpperCase(event.key);
      } else {
        document.getElementById("char").innerHTML = " - " + event.key;
      }
    }
  }, false);
</script>

<p><span id="code" style="background-color: #faee95; font-size: 100;  border-style: solid; border-width: 5px; border-color: #848789"></span>
<span id="char" style="font-size: 70;"></span></p>
